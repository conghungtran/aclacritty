# ========= FONT SETTINGS =========

font_family      Cascadia Code NF
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        14.0

# Enable ALL ligatures
disable_ligatures never

# Tăng độ đậm của font
adjust_baseline 0
adjust_column_width 0
box_drawing_scale 0.001, 1, 1, 1

# Specific OpenType features (matches your VS Code config)

# font_features all +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07 +ss08

# Font adjustments
adjust_line_height  110%
adjust_column_width 100%
# box_drawing_scale 0.001 1.0, 1.0

# ========= COLOR THEMES =========
# Option 1: One Dark (Popular VS Code theme)
foreground              #d8d8d8
background              #282828
selection_foreground    #282c34
selection_background    #abb2bf
#
# Normal colors
# color0  #282c34
# color1  #e06c75
color2  #26a168
# color3  #e5c07b
# color4  #61afef
# color5  #c678dd
# color6  #56b6c2
# color7  #abb2bf
#
# # Bright colors
# color8  #5c6370
# color9  #e06c75
# color10 #98c379
# color11 #e5c07b
# color12 #61afef
# color13 #c678dd
# color14 #56b6c2
# color15 #ffffff
# #
# # Cursor colors
# cursor            #528bff
# cursor_text_color #ffffff

# URL color
url_color         #61afef

cursor_shape block
# ========= WINDOW SETTINGS =========
remember_window_size   yes
initial_window_width   1024
initial_window_height  768
window_padding_width   10
hide_window_decorations titlebar-only
confirm_os_window_close 0

# ========= TAB BAR =========
tab_bar_style powerline
tab_title_template "{title}"
active_tab_foreground   #111
active_tab_background   #eee
inactive_tab_foreground #666
inactive_tab_background #888
tab_bar_margin_width    0.0
tab_bar_margin_height   0.0 0.0

# ========= KEYBOARD SHORTCUTS =========
# Tabs
map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward

# Windows
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# Layout
map ctrl+shift+f toggle_layout stack
map ctrl+shift+f11 toggle_fullscreen

# Font size
map ctrl+equal    change_font_size all +2.0
map ctrl+minus    change_font_size all -2.0
map ctrl+0        change_font_size all 0

# Clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+s paste_from_selection

# ========= PERFORMANCE =========
sync_to_monitor yes
repaint_delay 10
input_delay 3

# ========= TERMINAL BELL =========
enable_audio_bell no

# ========= SHELL INTEGRATION =========
shell_integration enabled
allow_hyperlinks yes
shell .

